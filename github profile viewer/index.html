<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
           <div class="heading">
            <h1>Github Profile Viewer</h1>
           </div>
          <div class="field1">
            <input id="input1" type="text" placeholder="Search">
            <button id="btn1">Search</button>
          </div>
          <div id="userprofile" class="userprofile">
            <div class="profile1">
                    <img id="img1" src="" alt="">
                <div class="name1">
                    <h3 id="username1"></h3>
                    <p id="bio"></p>
                </div>
            </div>
            <div class="follow">
                <div class="follow1">
                    <div class="Follower">
                        <p >Follower</p>
                        <p id="followers"></p>
                    </div>
                    <div class="Following">
                        <p>Following</p>
                        <p id="following"></p>
    
                    </div>
                    <div class="Repository">
                        <p>Repository</p>
                        <p id="repo"></p>
                    </div>
                </div>
                <div id="view">
                   <p><a id="link" href="">View Profile</a></p>
                </div>
            </div>
          </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
